<div class="container medium-container">
    <a href="#/app/projects/{{projectId}}" class="pull-right">Back to Project</a>
    <h2 ng-hide="activityId">New Activity</h2>
    <h2 ng-show="activityId">Edit Activity</h2>
    <section class="activity-add-edit">
    <form name="form" class="form-horizontal" role="form">

        <div class="well">
            <div class="form-group">
                <label for="date" class="col-sm-3 control-label mandatory">Date</label>
                <div class="col-sm-9">
                    <input class="form-control" type="date" id="date" name="date" ng-model="activity.date" />
                </div>
            </div>
            <div class="form-group">
                <label for="title" class="col-sm-3 control-label mandatory">Title</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" id="title" name="title" ng-model="activity.title" required />
                </div>
            </div>
        </div>

        <div class="well">
            <h3 class="field-label">Documents
                <a class="btn btn-warning btn-xs" ng-click="addDocument()"> <i class="fa fa-plus"></i> Add</a>
            </h3>
            <div ng-repeat="document in activity.documents">
                <div class="row">
                    <div class="col-md-5">
                        <input class="form-control" type="text" name="document-name" ng-model="document.name" placeholder="Name">
                    </div>
                    <div class="col-md-6">
                        <input class="form-control" type="text" name="document-url" ng-model="document.url" placeholder="URL">
                    </div>
                    <div class="col-md-1">
                        <a ng-click="removeDocument($index)"> <i class="fa fa-times-circle-o fa-2x text-danger"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-actions">
            <a href="" class="btn btn-sm btn-success" ng-click="saveActivity()"
                ng-disabled="saving || form.$invalid">
                <i class="fa fa-spinner fa-spin" ng-show="saving"></i>
                <span>Save</span>
            </a>
        </div>
    </form>


    </section>
</div>
