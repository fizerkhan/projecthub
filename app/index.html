<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectHub: tool for keeping track of the progress of a design projects.</title>
    <meta name="description" content="ProjectHub: tool for keeping track of the progress of a design projects">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/styles/app.css" type="text/css" />
</head>

<body ng-controller="MainController">
    <div ng-include="'scripts/views/header.html'"></div>

    <div id="wrap">
      <div class="app-progress" ng-hide="true">
          <p class="lead"> Loading ProjectHub...</p>
      </div>
      <div ng-view=''></div>
    </div>

    <section id="footer" class="footer">
        <div class="container text-center">
            <div class="row">
                <span>Built for <a href="http://www.staticshowdown.com">staticshowdown</a> with
                    <i class="fa fa-heart"></i> in Chennai</span>
            </div>
        </div>
    </section>

    <!-- build:js js/app.js -->
    <script src="scripts/vendor/jquery.min.js"></script>
    <script src="scripts/vendor/angular.min.js"></script>
    <script src="scripts/vendor/angular-route.min.js"></script>
    <script src="scripts/vendor/angular-resource.min.js"></script>
    <script src="scripts/vendor/firebase.js"></script>
    <script src="scripts/vendor/angularfire.min.js"></script>
    <script src="scripts/vendor/firebase-simple-login.js"></script>
    <script src="scripts/vendor/moment.min.js"></script>
    <!-- endbuild -->

    <script src="scripts/app.js"></script>
    <script src="scripts/util.js"></script>
    <script src="scripts/animation.js"></script>
    <script src="scripts/services/auth.js"></script>
    <script src="scripts/controllers/headers/show-controller.js"></script>
    <script src="scripts/controllers/projects/list-controller.js"></script>
    <script src="scripts/controllers/projects/show-controller.js"></script>
    <script src="scripts/controllers/projects/edit-controller.js"></script>
    <script src="scripts/controllers/projects/activity-controller.js"></script>

</body>
</html>
